<body>

<div class="container">
  <div class="row">

      <div id="info">xxxx</div>

</div>

  
  <div class="sliders_control">
      <input id="fromSlider" type="range" value="0" min="0" max="100"/>
      <input id="toSlider" type="range" value="10" min="0" max="100"/>
  </div>

  <div id="formFilter" class="container">
    <select id="filterColumn" onchange="addFormFilter(this);"></select>

    <button onclick="applyFilter();">Appliquer</button><br>        
  </div>

  <br>
  <input type="file" id="fileInput" onchange="importFile();" />

<script type="text/javascript">
var map;
var heatmapLayer;
var importedData = [];
var filteredData = [];

var layers = [];
var sliderSpan = 10;
var tabHeaders = [];

var idxColCouleur = 0;
var dicCouleur = {};
var tabColor = [ "#3388ff", "#f40600", "#ff9622", "#eff849", "#26cd14", "#00e1d6", "#e100e1", "#a7a7a7" ];

var config = {
  "showPoints" : true,
  "showHeatmap" : true,
  "useLocalTiles" : true,
  "filterAllCriteria" : true,
  //regler le radius heatmap
  //centrer la vue
}
var info = {
  nbTotalLigne: 0,
  nbLigneFiltrees: 0,
  nbLigneCurrent: 0,
  minGdh: 0,
  maxGdh: 0,
  debSpan: 0,
  finSpan: 0
};

window.onload = function() {

var heatmapcfg = {
  "radius": 0.6, //0.01
  "maxOpacity": .8,
  "scaleRadius": true,
  "useLocalExtrema": false,
  latField: 'lat', lngField: 'lng', valueField: 'count'
};
heatmapLayer = new HeatmapOverlay(heatmapcfg);

var baseLayer = L.tileLayer('carto_mali/{z}/{x}/{y}.png', { });
//'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',

map = new L.Map('map', {
  center: new L.LatLng(17.92, 0.1), //(48.89,7.8),
  zoom: 6,
  layers: [baseLayer, heatmapLayer]
});

//coordonn√©es
var objCoord = new L.Control.Coordinates();
objCoord.addTo(map);
map.on('mousemove', function (e) { objCoord.setCoordinates(e); });

}; //onload

</script>

<script src="js/slider.js"></script>
