<script type="text/javascript">
var map;
var heatmapLayer;
var heatData = [];

var minGdh, maxGdh;
var ecart = 10;
var layers = [];

window.onload = function() {
var cfg = {
  "radius": 0.01,
  "maxOpacity": .8,
  "scaleRadius": true,
  "useLocalExtrema": false,
  latField: 'lat', lngField: 'lng', valueField: 'count'
};


heatData = [];
heatmapLayer = new HeatmapOverlay(cfg);

var baseLayer = L.tileLayer('carto/{z}/{x}/{y}.png',{ //'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom: 13
});

map = new L.Map('map', {
  center: new L.LatLng(48.773, 7.7558), //48.815, 7.700),
  zoom: 11,
  layers: [baseLayer, heatmapLayer]
});

var c = new L.Control.Coordinates();
c.addTo(map);

function onMouseMove(e) { c.setCoordinates(e); }
map.on('mousemove', onMouseMove);

heatmapLayer.setData(GetHeatDataObject(heatData));

}; //onload

</script>
