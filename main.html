<body>

<div class="container">

    <div class="col">

</div>

<div class="container">
  <div class="row">
    <div class="col-4">
  
      <div class="sliders_control">
          <input id="fromSlider" type="range" value="0" min="0" max="100"/>
          <input id="toSlider" type="range" value="10" min="0" max="100"/>
      </div>

      <div id="formFilter">
        <select id="filterColumn" onchange="colFilterSelected();"></select>
        <!--<input type="text" id="filterValue">-->
        <button onclick="applyFilter();">Appliquer</button><br>

        <select id="filterAvailableValues" multiple></select>
      </div>
      <br>

    <input type="file" id="fileInput" onchange="importFile();" />
    </div>
    <div class="col-8"></div>
  </div>
</div>

<script type="text/javascript">
var map;
var heatmapLayer;
var importedData = [];
var filteredData = [];

var layers = [];
var minGdh, maxGdh;
var ecart = 10;
var tabHeaders = [];

var filterCol = "";
var filterValues = [];
var dicCouleur = {};
var tabColor = [ "#3388ff", "#f40600", "#ff9622", "#eff849", "#26cd14", "#00e1d6", "#e100e1", "#a7a7a7" ];

var config = {
  "showPoints" : true,
  "showHeatmap" : true,
  "useLocalTiles" : true
}
var info = {};

window.onload = function() {
var cfg = {
  "radius": 0.01,
  "maxOpacity": .8,
  "scaleRadius": true,
  "useLocalExtrema": false,
  latField: 'lat', lngField: 'lng', valueField: 'count'
};


heatmapLayer = new HeatmapOverlay(cfg);

var baseLayer = L.tileLayer('carto/{z}/{x}/{y}.png', { });
//'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',

map = new L.Map('map', {
  center: new L.LatLng(48.773, 7.7558),
  zoom: 11,
  layers: [baseLayer, heatmapLayer]
});

var c = new L.Control.Coordinates();
c.addTo(map);

function onMouseMove(e) { c.setCoordinates(e); }
map.on('mousemove', onMouseMove);

//heatmapLayer.setData(GetHeatDataObject(heatData));

}; //onload

</script>

<script src="js/slider.js"></script>
